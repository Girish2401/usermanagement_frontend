<div class="w-full flex">
  <p-button label="Add User" class="ml-auto" icon="pi pi-plus" routerLink="/add"></p-button>
</div>
<p-table #dt currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [value]="employeeList"
  dataKey="id" [paginator]="true" [rows]="10" [globalFilterFields]="['name','employee.name']">
  <ng-template pTemplate="caption">
    <div class="table-header">
      List of Employees
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input pInputText type="text" (input)="onInput($event)" placeholder="Global Search" />
      </span>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>Employee Name</th>
      <th>Employee Id</th>
      <th>Action</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-employee>
    <tr>
      <!-- pending for screen4 -->
      <!-- <a (click)="getEmployeeVisitingDetails(employee)" -->
      <td>{{employee.name}}</td>
      <td>{{employee.cid}}</td>
      <td>
        <div class="flex align-items-center">
          <span class="pi pi-user-edit pr-2 text-green-300 cursor-pointer "
            (click)="performOpertaion('edit',employee)"></span>
          <span class="pi pi-trash cursor-pointer" [ngStyle]="{color: 'red'}"
            (click)="performOpertaion('delete',employee)"></span>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
